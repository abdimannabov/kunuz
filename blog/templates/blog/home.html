{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}
{% block main %}
<div class="container mt-5 d-flex gap-3 justify-content-between flex-wrap">
    {% for article in articles %}
    <div class="card" style="width: 18rem;">
      <img src="{{article.get_photo}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{article.title|truncatewords:4}}</h5>
        <p class="card-text">{{article.description|truncatewords:8}}</p>
        <a href="{% url 'detail' article.pk %}" class="btn btn-primary">Ba'tafsil</a>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock main %}
