{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}
{% block main %}
<div class="container mt-5">
<form class="col-4" action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <h2>You want to delete it?</h2>
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{{ article.get_absolute_url }}" class="btn btn-primary" type="submit">Cancel</a>
</form>
</div>

{% endblock main %}
